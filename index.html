<!DOCTYPE html>
<html ng-app="formApp">

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <link data-require="bootstrap-css@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-moment-picker/0.10.1/angular-moment-picker.min.css" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>

  <body ng-controller="ListController as lc">
    <div class="container-fluid">
      <div class="row">
        <h1>Gestion des formations</h1>
        <div class="col-md-8">
          <table class="table">
            <tbody>
              <tr>
                <th>Nom</th>
                <th>Date</th>
                <th>Lieu</th>
                <th>Places libres</th>
              </tr>
              <tr ng-repeat="training in lc.formas">
                <td>{{training.name}}</td>
                <td>{{training.datetime.date | date:'dd/MM/yyyy'}}</td>
                <td>{{training.place.name}}</td>
                <td>{{training.spotsLeft}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <form ng-submit="lc.addForma()">
            <div class="form-group">
              <label for="name">Nom de la formation</label>
              <input type="text" class="form-control" id="name" ng-model="lc.newForma.name"/>
            </div>
            <div class="form-group">
              <label for="seats">Nombre de places</label>
              <input type="number" class="form-control" id="seats" ng-model="lc.newForma.availableSpots"/>
            </div>
            <div class="form-group">
              <label for="date" >Date</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar"></i>
                </span>
                <input class="form-control" placeholder="" id="date" moment-picker="lc.myDate" format="DD-MM-YYYY" ng-model="lc.newForma.datetime.date"/>
              </div>
            </div>
            <div class="form-group">
              <label for="start">Heure de début</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-time"></i>
                </span>
                <input class="form-control" placeholder="" id="start" moment-picker="lc.myDateStart" format="HH:mm" ng-model="lc.newForma.datetime.timeStart"/>
              </div>
            </div>
            <div class="form-group">
              <label for="end">Heure de fin</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-time"></i>
                </span>
                <input class="form-control" placeholder="" id="end" moment-picker="lc.myDateEnd" format="HH:mm" ng-model="lc.newForma.datetime.timeEnd"/>
              </div>
            </div>
            <div class="form-group">
              <label for="place-name">Lieu de formation</label>
              <input type="text" class="form-control" id="place-name" ng-model="lc.newForma.place.name"/>
            </div>
            <div class="form-group">
              <label for="place-street">Rue</label>
              <input type="text" class="form-control" id="place-street" ng-model="lc.newForma.place.street" />
            </div>
            <div class="form-group">
              <label for="place-number">Numéro</label>
              <input type="text" class="form-control" id="place-number" ng-model="lc.newForma.place.number"/>
            </div>
            <div class="form-group">
              <label for="place-zip">Code Postal</label>
              <input type="text" class="form-control" id="place-zip" ng-model="lc.newForma.place.zip"/>
            </div>
            <div class="form-group">
              <label for="place-city">Ville</label>
              <input type="text" class="form-control" id="place-city" ng-model="lc.newForma.place.city"/>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Enregistrer la formation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment-picker/0.10.1/angular-moment-picker.min.js"></script>
  </body>
</html>
